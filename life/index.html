<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Conway's game of life</title>
        <script defer src="index.js"></script>
    </head>
    <body>
        <h1>Conway's Game of Life</h1>
        Framerate:
        <input
            id="frame-rate"
            type="number"
            step="1"
            value="250"
            min="0"
            onchange="handleFrameRateChange()"
        /><button
            style="display: none"
            onclick="setFrameRate()"
            id="set-framerate-button"
        >
            Set Framerate
        </button>
        <br />
        <button id="new-game" onclick="newgame()">New Game</button>
        <button id="play-pause-game" onclick="toggleGame()">Pause</button>
        <div id="game-1"></div>
        <canvas id="game-canvas-1"></canvas>
    </body>
</html>
