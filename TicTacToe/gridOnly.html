<!DOCTYPE html>
<html>

<head>
    <title>grid only</title>
</head>
<style>
    #game-box {
        display: grid;
        grid-template-columns: 100px 100px 100px;
        grid-template-rows: 100px 100px 100px;
    }
</style>

<body>
    <h1> Tic Tac Toe </h1>
    <div id="game-box">
        <div id="top-left" style="background-color: blue;">a</div>
        <div id="top-centre" style="background-color: lightblue;">a</div>
        <div id="top-right" style="background-color: lightcyan;">a</div>
        <div id="mid-left" style="background-color: red;">a</div>
        <div id="mid-centre" style="background-color: pink;">a</div>
        <div id="mid-right" style="background-color: magenta;">a</div>
        <div id="bottom-left" style="background-color: green;">a</div>
        <div id="bottom-centre" style="background-color: lightgreen;">a</div>
        <div id="bottom-right" style="background-color: greenyellow;">a</div>
    </div>
</body>
<script></script>

</html>
